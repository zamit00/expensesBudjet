<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הוצאות חודשיות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* ממקם במרכז המסך */
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px; /* מגביל רוחב */
        }

        .form-container, .chart-container, .expenses-list, .budget-container {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* מוודא שהכפתורים מוצגים כראוי */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
        #clrexp{
            background-color:orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>מעקב הוצאות חודשיות</h1>

        <!-- טופס הוספת הוצאה -->
        <div class="form-container">
            <label for="category">קטגוריה:</label>
            <select id="category">
                <option value="מזון">מזון</option>
                <option value="ביגוד">ביגוד</option>
                <option value="דלק">דלק</option>
                <option value="רכב">רכב</option>
                <option value="ארנונה">ארנונה</option>
                <option value="חשמל">חשמל</option>
                <option value="מים">מים</option>
                <option value="גז">גז</option>
                <option value="שכר דירה">שכר דירה</option>
                <option value="אירועים">אירועים</option>
                <option value="מסעדות">מסעדות</option>
                <option value="חו''ל">חו"ל</option>
                <option value="בית אבות">בית אבות</option>
            </select>

            <label for="amount">סכום:</label>
            <input type="number" id="amount" step="0.01" required>

            <label for="date">תאריך:</label>
            <input type="date" id="date" required>

            <div class="button-group">
                <button onclick="addExpense()">הוסף הוצאה</button>
                <button id='clrexp' onclick="clearExpenses()">נקה הוצאות</button>
            </div>
        </div>

        <!-- גרף התפלגות -->
        <div class="chart-container">
            <h2>גרף התפלגות הוצאות</h2>
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- רשימת הוצאות -->
        <div class="expenses-list">
            <h2>רשימת הוצאות</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>קטגוריה</th>
                        <th>סכום</th>
                        <th>תאריך</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- תקציב חודשי -->
        <div class="budget-container">
            <h2>תקציב חודשי</h2>
            <label for="monthlyBudget">הכנס תקציב חודשי:</label>
            <input type="number" id="monthlyBudget" step="0.01">
            <button onclick="setBudget()">הגדר תקציב</button>
            <p>סך ההוצאות: <span id="totalExpenses">0</span></p>
            <p>יתרה: <span id="remainingBudget">0</span></p>
        </div>
    </div>

    <script>
        let expenses = [];
        let monthlyBudget = 0;

        function clearExpenses() {
            localStorage.removeItem('expenses');
            expenses = [];
            updateExpensesList();
            updateChart();
            updateBudget();
        }

        function loadData() {
            const savedExpenses = localStorage.getItem('expenses');
            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }

            const savedBudget = localStorage.getItem('monthlyBudget');
            if (savedBudget) {
                monthlyBudget = parseFloat(savedBudget);
                document.getElementById('monthlyBudget').value = monthlyBudget;
            }

            updateExpensesList();
            updateChart();
            updateBudget();
        }

        function saveData() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('monthlyBudget', monthlyBudget.toString());
        }

        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;

            if (!category || !amount || !date) {
                alert('נא למלא את כל השדות');
                return;
            }

            expenses.push({ category, amount, date });
            updateExpensesList();
            updateChart();
            updateBudget();
            saveData();
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';
        }

        function updateExpensesList() {
            const tbody = document.querySelector('#expensesTable tbody');
            tbody.innerHTML = '';
            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.category}</td>
                    <td>${expense.amount.toLocaleString()}</td>
                    <td>${expense.date}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateChart() {
            const categories = [...new Set(expenses.map(expense => expense.category))];
            const data = categories.map(category => {
                return expenses.filter(expense => expense.category === category)
                            .reduce((sum, expense) => sum + expense.amount, 0);
            });

            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                    }]
                }
            });
        }

        function updateBudget() {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalExpenses').textContent = totalExpenses.toLocaleString();
            document.getElementById('remainingBudget').textContent = (monthlyBudget - totalExpenses).toLocaleString();
        }

        function setBudget() {
            monthlyBudget = parseFloat(document.getElementById('monthlyBudget').value);
            updateBudget();
            saveData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
